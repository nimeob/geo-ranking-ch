name: crawler-regression

on:
  pull_request:
    paths:
      - "scripts/github_repo_crawler.py"
      - "tests/test_github_repo_crawler.py"
      - "scripts/check_crawler_regression.sh"
      - ".github/workflows/crawler-regression.yml"
  push:
    branches:
      - main
    paths:
      - "scripts/github_repo_crawler.py"
      - "tests/test_github_repo_crawler.py"
      - "scripts/check_crawler_regression.sh"
      - ".github/workflows/crawler-regression.yml"
  workflow_dispatch:

jobs:
  crawler-regression-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run crawler regression check
        run: ./scripts/check_crawler_regression.sh
