name: docs-quality (manual-fallback)

on:
  workflow_dispatch:

jobs:
  docs-quality-gate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Run docs quality gate (fresh venv)
        run: ./scripts/check_docs_quality_gate.sh
