name: contract-tests (manual-fallback)

on:
  workflow_dispatch:

jobs:
  api-contract-v1:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run split service smokes (API-only + UI-only)
        run: |
          ./scripts/check_bl334_split_smokes.sh

      - name: Run API contract tests
        run: |
          pytest -q tests/test_api_contract_v1.py tests/test_api_field_catalog.py tests/test_scoring_methodology_golden.py
          python3 scripts/validate_field_catalog.py
